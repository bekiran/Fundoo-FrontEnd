<div fxFlex="100" fxLayout="column">
  <div fxLayoutAlign="start start">
    <h3>Collaborators</h3>
  </div>

  <mat-divider></mat-divider>

  <!-- *************************************** Owner information ************************************* -->

  <br>
  <div fxLayout="row">
    <div fxFlex="10">
      <button mat-mini-fab [ngStyle]="{'background-image':'url(' +img+ ')','background-size':'cover'}" colour="basic"
        matTooltip=" Fundoo Account user: {{username}}, email: {{email}}" [matTooltipClass]="'my-tooltip'"
        fxLayout="row" fxLayoutAlign="end center">
      </button>
    </div>

    <div fxFlex='70' fxLayout="column">
      <div fxLayout="row">
        {{username}} (Owner)
      </div>
      <div>
        {{email}}
      </div>
    </div>
  </div>

  <!-- ************************************ To display users collaborated to notes *********************************** -->
  <br>
  <div fxLayout="row">
    <div fxFlex='10'>
      <button mat-mini-fab style="background-color:bisque" fxLayoutAlign="center center">
        <img src="../../../assets/image/colo.svg">
      </button>
    </div>
    <div fxLayout="column" fxFlex='85'>
      <div>
        user name
      </div>
      <div>
        email
      </div>

    </div>
    <button mat-icon-button (click)="removeCollaborators()"><img src="../../../assets/image/close.svg" alt=""></button>

  </div>

  <div fxLayout="row">

    <div fxFlex="10">
      <button mat-mini-fab fxLayout="row" style="background-color:bisque" fxLayoutAlign="center center">
        <img class="coloimg" src="../../../assets/image/colo.svg">

      </button>
    </div>

    <div fxFlex='90' fxLayout="row">
      <input [(ngModel)]="name" matInput placeholder="Person or email to share with" autocomplete="off" maxlength="45">

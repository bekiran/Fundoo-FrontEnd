<div [style.backgroundColor]=data.array.color fxFlex='100' class="main">

  <div style="margin: 20px">
    <div fxFlex="100" fxLayoutAlign='space-between start' fxLayout='row'>
        <div *ngIf="data.cond !='trash'"><input matInput [(ngModel)]="data.array.title" placeholder="add title here"></div>
        <div *ngIf="data.cond =='trash'" (click)='openSnackBar()'>{{data.array.title}}</div>
          <div *ngIf="data.cond !='trash'" >
        <div class="barpin" *ngIf="data.array.pinned" >
          <img src="../../../assets/image/pinbar.svg" (click)='doUnPin(data.array)'/>
        </div>
        <div class="barpin"  *ngIf="!data.array.pinned">
          <img src="../../../assets/image/unpinbar.svg" (click)='doPin(data.array)'/>
        </div>
      </div>
    </div>
  </div>

  <div style="margin:20px">
    <!-- ....disc...... -->

    <div *ngIf="data.cond!='trash'"><input class='desc' matInput [(ngModel)]="data.array.description" placeholder="Add description"></div>
    <div *ngIf="data.cond=='trash'" (click)='openSnackBar()'>{{data.array.description}}</div>

    <!-- ..... -->
    
      <!-- <app-iconlist></app-iconlist> -->

      <div fxLayoutAlign='space-between end'>
        <div fxFlex='100' *ngIf="data.cond=='trash'">
          <button mat-icon-button [matMenuTriggerFor]="menu" colour="basic" matTooltip="more">
            <img id="img" src="../../../assets/image/outline-more_vert-24px.svg" />
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item >Delete Forever</button>
            <button mat-menu-item >Restore</button>
          </mat-menu>
        </div>
